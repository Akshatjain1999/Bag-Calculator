<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-light">

      <div class="container border mt-5 w-50">
                <div class="title">
                   <h1 class="text-center p-2 border-bottom">
                        Calculator
                   </h1>
                </div>
            <form action="" id="Calculator">

            <div class="row col-12">
                <div class="col-6">

                    <div class="form-group">
                        <input id="height" name="height" class="form-control" type="number" step=any placeholder="Height" required>
                    </div>
                    
                    <div class="form-group">
                        <input id="BagWeight" name="BagWeight" class="form-control" type="number" step=any placeholder="Bag Weight" required>
                    </div>
                    
                </div>
                
                <div class="col-6">

                    <div class="form-group">
                        <input id="Width" name="Width" class="form-control" type="number" step=any placeholder="Width" required>
                    </div>
                    
                    <div class="form-group">
                        <input id="ThreadWeight" name="ThreadWeight"  class="form-control" type="number" step=any placeholder="Thread Height" required>
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-group">
                        <input class="form-control" id="BasePrice" name="BasePrice" type="number" step=any placeholder="Base Price"> 
                    </div>

                    <div class="form-group">
                        <input class="form-control" id="LabourRate" name="LabourRate" type="number" step=any placeholder="LabourRate"> 
                    </div>

                </div>
                    
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-3" type="submit">Submit</button>
                <button class=" btn btn-danger mb-3" type="reset">Reset</button>
            </div>
            </form>

            <input placeholder="Ans" class="form-control mb-3" name="ans" id="ans" readonly  step=any>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
